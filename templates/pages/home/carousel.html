{% load static %}
<div class="owl-carousel owl-theme">
    <div class="item relative row fullscreen d-flex flex-column align-items-center justify-content-center"
         style="background-image: url({% static 'img/products/product-1.jpg' %}); background-repeat: no-repeat; background-position: center; background-size: cover;"
    >
        <h4 class="text-white title">First product</h4>
        <p class="description">Description product 1</p>
        <button class="btn btn-info btn-more">More</button>
    </div>

    <div class="item relative row fullscreen d-flex flex-column align-items-center justify-content-center"
         style="background-image: url({% static 'img/products/product-2.jpg' %}); background-repeat: no-repeat; background-position: center;  background-size: cover;">
        <h4 class="text-white title">Second product</h4>
        <p class="description">Description product 2</p>
        <button class="btn btn-info btn-more">More</button>
    </div>
</div>

<style>
    .owl-item::after {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.4);
        z-index: 0;
    }

    .owl-item .title,
    .owl-item .description,
    .owl-item .btn-more {
        z-index: 1;
    }

    .owl-controls {
        position: absolute;
        left: 50%;
    }
</style>
